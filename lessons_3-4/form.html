<!DOCTYPE html>
<head>
   <html lang="en">
   <title> Input form </title>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="./styles/styles_3-4.css"/>
</head>
<body>
  <h3> Регистрация на LOREM </h3>
  <p>
    <form action="#" method="get" class="1">
     <Label class="1">
     	<text> Введите ваш логин </text>
     	<input type="text" name="text" placeholder="login" />
     </label>
     </p>

      <p>
     <Label>
     	<text> Введите ваш пароль </text>
     	<input type="password" name="password" placeholder="пароль"/>
     </label>
     </p>

      <p>
     <Label>
     	<text> Ведите ваш e-mail </text>
     	<input type="e-mail" name="e-mail" placeholder="e-mail"/>
     </label>
     </p>
        <p>Ваш пол?</p>
      <p>
     	<Label> <text>Мужской</text><input type="radio" name="radio" value="M"/></label>
        <Label><text>Женский</text><input type="radio" name="radio" value="F"/></label>
     </p>

      <p>
     <Label>
     	<text> Ваш город? </text>
     	<select>
     		<option value="1"> Минск</option>
     	    <option value="2"> Вильнюс</option>
     	    <option value="3"> Рига</option>
     	    <option value="4"> Таллин</option>
     	</select>
     </label>
     </p>

      <p>
     <Label>
     	<text> Ваш телефон </text>
     	<input type="number" name="number" placeholder="1234567890"/>
     </label>

      <Label>
     	<text> Вам есть 18? </text>
     	<input type="checkbox" name="checkbox"/>
     </label>
     <p>
      <Label>
    	<text> Что вы предпочитаете? </text>
     	<input type="checkbox" name="checkbox"/> чай <input type="checkbox" name="checkbox"/> кофе <input type="checkbox" name="checkbox"/> воду
     </label>
     </p>
     <p>
       Выберите время?
        <input type="time"/>
     </p>

     <p>
       Выберите дату?
        <input type="date"/>
     </p>
     <p>
       <textarea placeholder="some text"></textarea>
     </p>
     <p><button type="submit">Submit button</button></p>
     <p><button type="reset">Reset button</button></p>

      <Label>
      <text>"Я согласен с условиями"</text>
      <input type="checkbox" name="checkbox2"/>
     </label>
    </form>
   </p>
</body>
</html>
